<div class="min-h-min w-full md:w-4/5 lg:w-1/2 mb-5 p-6 rounded shadow shadow-slate-400 bg-white">
    <div class="mb-10 text-2xl font-bold">
        <div *ngIf="!isEditMode">Add bank</div>
        <div *ngIf="isEditMode">Edit bank</div>
    </div>

    <form [formGroup]="bankForm" (ngSubmit)="onSubmit()">
        <div class="font-bold text-lg mb-2">
            <label for="name">Name</label>
        </div>
        <input formControlName="name"
            type="text"
            class="mb-1 w-full appearance-none block bg-slate-200 text-slate-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-slate-500"
            [class.not-valid]="!bankForm.controls['name'].valid && isEditMode"
            id="name"
            placeholder="eg. Banco de Galicia y Buenos Aires"
            aria-describedby="nameHelp">
        <div id="nameHelp" class="mb-3 text-sm text-slate-600">
            <span [class.has-errors]="bankForm.controls['name'].hasError('required') && isEditMode">* The field is required.</span><br>
            <span [class.has-errors]="bankForm.controls['name'].hasError('minlength') && isEditMode">* Minimum length 6 characters.</span><br>
            Make sure you don't add a bank that already exists.
        </div>

        <div *ngIf="isEditMode">
            <div class="font-bold text-lg mb-2">
                <label for="status">Status</label>
            </div>
            <label class="relative inline-block w-16 h-8">
                <input formControlName="enabled" type="checkbox" class="opacity-0 w-0 h-0">
                <span class="slider"></span>
                <div class="absolute top-1 left-20 cursor-pointer">
                    <span *ngIf="bankForm.value.enabled">ENABLED</span>
                    <span *ngIf="!bankForm.value.enabled">DISABLED</span>
                </div>
            </label>            
        </div>

        <button 
            type="submit"
            [disabled]="!bankForm.valid || bankForm.pristine"
            class="py-3 px-4 mt-7 w-full text-center text-lg cursor-pointer bg-slate-300 rounded shadow shadow-slate-400">
            <i class="fas fa-save mr-2"></i>Save bank
        </button>
    </form>
</div>
