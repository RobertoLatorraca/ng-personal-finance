<div class="mb-5">
    <loading *ngIf="isLoading"></loading>
    <div *ngIf="!isLoading" class="mb-5">
        <div class="font-bold text-2xl mb-5">Bank accounts</div>
        <div class="grid grid-cols-6 gap-x-8">
            <app-cards *ngFor="let account of accounts" [account]="account" class="h-72"></app-cards>
            <div *ngIf="accounts.length == 0">
                * No accounts to display.
            </div>
        </div>        
    </div>
    <div class="font-bold text-2xl mb-5">Credit card accounts</div>
    <div class="font-bold text-2xl mb-5">Wallet & Investment accounts</div>
</div>
